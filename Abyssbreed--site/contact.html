<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Metal+Mania&display=swap');

    :root {
      --blood: #ff0000;
      --slime: #4e0082;
      --bg: #0d0d0d;
      --dark: #111;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #000 url('https://files.catbox.moe/35gy20.jfif') center/cover no-repeat fixed;
      color: #eee;
      font-family: 'Metal Mania', cursive;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, transparent 30%, #000 80%);
      pointer-events: none;
    }

    header {
      text-align: center;
      padding: 4vh 0 2vh;
      position: relative;
    }
    .logo {
      font-family: 'Nosifer', cursive;
      font-size: clamp(3rem, 12vw, 9rem);
      color: var(--slime);
      text-shadow: 
        0 0 20px var(--slime),
        0 0 40px #000,
        3px 3px 0 var(--blood),
        6px 6px 0 #000;
      letter-spacing: 8px;
      animation: drip 4s infinite;
    }
    .logo span {
      color: var(--blood);
      animation: drip 3s infinite alternate-reverse;
    }
    @keyframes drip {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(15px); }
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 30px;
    }

    nav {
      background: rgba(0,0,0,0.8);
      border: 2px solid var(--blood);
      border-radius: 10px;
      padding: 20px;
      position: sticky;
      top: 20px;
      height: fit-content;
    }
    nav ul { list-style: none; }
    nav a {
      color: var(--slime);
      text-decoration: none;
      font-size: 1.6rem;
      display: block;
      padding: 15px;
      border-bottom: 1px dashed var(--blood);
      transition: all 0.3s;
    }
    nav a:hover {
      color: var(--blood);
      text-shadow: 0 0 15px var(--blood);
      transform: translateX(10px);
    }

    main {
      background: rgba(0,0,0,0.85);
      border: 3px double var(--blood);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
      text-align: center;
    }

    .contact-info {
      margin: 40px 0;
      font-size: 2rem;
      line-height: 2.2;
    }
    .contact-info a {
      color: var(--slime);
      text-decoration: none;
      text-shadow: 0 0 15px var(--slime);
      transition: 0.3s;
    }
    .contact-info a:hover {
      color: var(--blood);
      text-shadow: 0 0 20px var(--blood);
    }

    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
      nav { position: static; }
    }
  </style>
</head>
<body>

<header>
  <h1 class="logo"> <span>ABYSSBREED</span> RECORDS</h1>
</header>

<div class="container">

      <li><a href="about.html">About us</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="contact.html">Contact us</a></li>
    </ul>
  </nav>

  <main>
    <h2 style="font-family:'Creepster';font-size:4rem;color:var(--blood);margin-bottom:30px;">
      CONTACT THE ABYSS
    </h2>

    <div class="contact-info">
      <p>
        <a href="mailto:abyssbreedrecords@gmail.com">
          abyssbreedrecords@gmail.com
        </a>
      </p>
      <p>
        <a href="https://x.com/AbyssbreedRec" target="_blank">
          @AbyssbreedRec on X
        </a>
      </p>
    </div>
  </main>
</div>

</body>
</html>
